<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>weather</title>
  </head>
  <body>
    <div class="weatherbox">
      <label>
        <input id="changelight" type="checkbox">
        <div class="top"> 
          <svg class="temsvg">
            <text x="0" y="100">26°</text>
            <circle cx="0" cy="100" r="3"></circle>
            <text x="70" y="80">27°</text>
            <circle cx="70" cy="80" r="3"></circle>
            <text x="140" y="60">28°</text>
            <circle cx="140" cy="60" r="3"></circle>
            <text x="210" y="70">27.8°</text>
            <circle cx="210" cy="70" r="3"></circle>
            <text x="280" y="100">26.3°</text>
            <circle cx="280" cy="100" r="3"></circle>
            <text x="350" y="110">26°</text>
            <circle cx="350" cy="110" r="3"></circle>
            <text x="420" y="80">25.8°</text>
            <circle cx="420" cy="80" r="3"></circle>
            <text x="490" y="90">30°</text>
            <circle cx="490" cy="90" r="3"></circle>
            <text x="560" y="560">27°</text>
            <circle cx="560" cy="560" r="3"></circle>
            <polyline points="0,100 70,80 140,60 210,70 280,100 350,110 420,80 490,90 560,90 630,100"></polyline>
          </svg>
          <div class="textarea"> 
            <div class="moon"> </div>
            <div class="cloud">
              <div class="rains"></div>
              <div class="rains rains1"></div>
              <div class="rains rains2"></div>
            </div>
            <div class="temparature">87°F</div>
            <div class="info">
              <div class="address">新竹市香山區茄苳里</div>
              <div class="time">星期三 上午4:00</div>
            </div>
          </div>
        </div>
        <div class="bottom">
          <div class="sunrain">  
            <div class="date">Sun</div>
            <svg viewbox="-50 -50 100 100">
              <circle class="sun" cx="0" cy="0" r="25"></circle>
            </svg>
          </div>
          <div class="sunrain">  
            <div class="date">Mon</div>
            <svg viewbox="-50 -50 100 100">
              <circle class="sun" cx="0" cy="0" r="25"></circle>
            </svg>
          </div>
          <div class="sunrain">  
            <div class="date">Tue</div>
            <svg viewbox="-50 -50 100 100">
              <circle class="sun" cx="0" cy="0" r="25"></circle>
              <circle class="cloud" cx="0" cy="30" r="15"></circle>
              <circle class="cloud" cx="-10" cy="30" r="15"></circle>
              <circle class="cloud" cx="-20" cy="30" r="15"></circle>
              <circle class="cloud" cx="-20" cy="15" r="15"></circle>
              <circle class="cloud" cx="-10" cy="20" r="15"></circle>
              <circle class="cloud" cx="-30" cy="30" r="15"></circle>
            </svg>
          </div>
          <div class="sunrain">  
            <div class="date">Wed</div>
            <svg viewbox="-50 -50 100 100">
              <circle class="sun" cx="0" cy="0" r="25"></circle>
              <circle class="cloud" cx="0" cy="30" r="15"></circle>
              <circle class="cloud" cx="-10" cy="30" r="15"></circle>
              <circle class="cloud" cx="-20" cy="30" r="15"></circle>
              <circle class="cloud" cx="-20" cy="15" r="15"></circle>
              <circle class="cloud" cx="-10" cy="20" r="15"></circle>
              <circle class="cloud" cx="-30" cy="30" r="15"></circle>
            </svg>
          </div>
          <div class="sunrain">  
            <div class="date">Thu</div>
            <svg viewbox="-50 -50 100 100">
              <circle class="sun" cx="0" cy="0" r="25"></circle>
            </svg>
          </div>
          <div class="sunrain">  
            <div class="date">Fri</div>
            <svg viewbox="-50 -50 100 100">
              <circle class="sun" cx="0" cy="0" r="25"></circle>
            </svg>
          </div>
          <div class="sunrain">  
            <div class="date">Sat</div>
            <svg viewbox="-60 -25 90 90">
              <circle class="cloud" cx="0" cy="30" r="15">
                <animate attributeName="cy" dur="3s" values="30;35;30" repeatCount="indefinite"></animate>
              </circle>
              <circle class="cloud" cx="-10" cy="30" r="15">
                <animate attributeName="cy" dur="3s" values="30;35;30" repeatCount="indefinite"></animate>
              </circle>
              <circle class="cloud" cx="-20" cy="30" r="15">
                <animate attributeName="cy" dur="3s" values="30;35;30" repeatCount="indefinite"></animate>
              </circle>
              <circle class="cloud" cx="-20" cy="15" r="15">
                <animate attributeName="cy" dur="3s" values="15;20;15" repeatCount="indefinite"></animate>
              </circle>
              <circle class="cloud" cx="-10" cy="20" r="15">
                <animate attributeName="cy" dur="3s" values="20;25;20" repeatCount="indefinite"></animate>
              </circle>
              <circle class="cloud" cx="-30" cy="30" r="15">
                <animate attributeName="cy" dur="3s" values="30;35;30" repeatCount="indefinite"></animate>
              </circle>
              <rect class="rains" x="-30" y="30" width="3" height="15"></rect>
              <rect class="rains" x="-15" y="20" width="3" height="15"></rect>
              <rect class="rains" x="-5" y="30" width="3" height="15"></rect>
            </svg>
          </div>
        </div>
      </label>
    </div>
  </body>
</html>
