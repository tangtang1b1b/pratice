<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/js/jquery.js"> </script>
    <title>Document</title>
  </head>
  <body>
    <h1>jquery 初階滑鼠事件click/hover</h1>
    <h3>1. 點擊觸發，與紀錄購買狀態 (click)</h3>
    <div class="button">購買物品</div>
    <hr>
    <h3>2. $(this)操作觸發動作的按鍵: 請選擇物品</h3>
    <div class="setitem" data="flower">選擇物品一</div>
    <div class="setitem" data="tree">選擇物品二</div>
    <div class="setitem" data="water">選擇物品三</div>
    <h4 class="showchoose">已經選擇:</h4>
    <h4 class="show_cata">以選擇種類</h4>
    <hr>
    <h3>3. 滑鼠的移入移出(mouseenter/mouseleave)</h3>
    <div class="moveinout">想了解更多嗎</div>
    <hr>
    <h3>4. 時間相關的一些觸發</h3>
    <h4>set Timeout(動作,時間) 經過特定時間後執行</h4>
    <h4>set Interval(動作,時間) 每經過特定時間後執行</h4>
    <div class="timeover">五秒後開戰</div>
    <div class="timeokay">經過了X秒</div>
    <script src="/js/all.js">  </script>
  </body>
</html>
