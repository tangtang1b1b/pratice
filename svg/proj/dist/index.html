<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
  </head>
  <body> 
    <svg id="pic1" viewbox="-50 -50 100 100">
      <line x1="-25" y1="0" x2="25" y2="0"></line>
      <line x1="0" y1="-25" x2="0" y2="25"></line>
      <circle cx="0" cy="0" r="15">
        <animate attributeName="r" dur="3s" values="10;30;10" repeatCount="indefinite"></animate>
      </circle>
    </svg>
    <svg id="pic2" viewbox="-50 -50 100 100">
      <g>
        <animateTransform attributeName="transform" type="rotate" dur="3s" values="0;360" repeatCount="indefinite"></animateTransform>
        <circle cx="0" cy="0" r="15"></circle>
        <line x1="-25" y1="0" x2="25" y2="0"></line>
        <line x1="0" y1="-25" x2="0" y2="25"></line>
        <rect x="-25" y="-25" width="50" height="50"></rect>
      </g>
    </svg>
    <svg id="pic3" viewbox="0 0 100 100">
      <circle cx="0" cy="25" r="2">
        <animate attributeName="cy" dur="2s" values="25;50;25" repeatCount="indefinite"></animate>
      </circle>
      <circle cx="20" cy="35" r="2">
        <animate attributeName="cy" dur="2s" values="35;80;35" repeatCount="indefinite"></animate>
      </circle>
      <circle cx="40" cy="15" r="2">
        <animate attributeName="cy" dur="2s" values="15;30;15" repeatCount="indefinite"></animate>
      </circle>
      <circle cx="60" cy="30" r="2">
        <animate attributeName="cy" dur="2s" values="30;50;30" repeatCount="indefinite"></animate>
      </circle>
      <circle cx="80" cy="45" r="2">
        <animate attributeName="cy" dur="2s" values="45;40;45" repeatCount="indefinite"></animate>
      </circle>
      <circle cx="100" cy="65" r="2">
        <animate attributeName="cy" dur="2s" values="65;90;65" repeatCount="indefinite"></animate>
      </circle>
      <polyline points="0,25 20,35 40,15 60,30 80,45 100,65">
        <animate attributeName="points" dur="2s" values="0,25 20,35 40,15 60,30 80,45 100,65;0,50 20,80 40,30 60,50 80,40 100,90;0,25 20,35 40,15 60,30 80,45 100,65" repeatCount="indefinite"></animate>
      </polyline>
    </svg>
    <svg id="pic4" viewbox="0 0 100 100">
      <rect x="0" y="0" width="10" height="50">
        <animate attributeName="height" begin="-0s" dur="2s" values="50;100;50" repeatCount="indefinite"></animate>
      </rect>
      <rect x="15" y="0" width="10" height="80">
        <animate attributeName="height" begin="-0.3s" dur="2s" values="50;100;50" repeatCount="indefinite"></animate>
      </rect>
      <rect x="30" y="0" width="10" height="60">
        <animate attributeName="height" begin="-0.6s" dur="2s" values="50;100;50" repeatCount="indefinite"></animate>
      </rect>
      <rect x="45" y="0" width="10" height="40">
        <animate attributeName="height" begin="-0.9s" dur="2s" values="50;100;50" repeatCount="indefinite"></animate>
      </rect>
      <rect x="60" y="0" width="10" height="20">
        <animate attributeName="height" begin="-1.2s" dur="2s" values="50;100;50" repeatCount="indefinite"></animate>
      </rect>
      <rect x="75" y="0" width="10" height="50">
        <animate attributeName="height" begin="-1.5s" dur="2s" values="50;100;50" repeatCount="indefinite"></animate>
      </rect>
      <rect x="90" y="0" width="10" height="70">
        <animate attributeName="height" begin="-1.8s" dur="2s" values="50;100;50" repeatCount="indefinite"></animate>
      </rect>
    </svg>
    <svg id="pic5" viewbox="-50 -40 100 100">
      <rect class="outside" x="-25" y="-15" width="50" height="30"></rect>
      <rect class="inside" x="-22" y="-12" width="44" height="24"></rect>
      <rect class="body" x="-2" y="15" width="4" height="10"></rect>
      <rect class="foot" x="-7" y="25" width="14" height="2"></rect>
      <line class="top" x1="-15" y1="0" x2="-5" y2="0"></line>
      <line class="down" x1="-15" y1="4" x2="0" y2="4"></line>
      <circle class="cir" cx="10" cy="2" r="6"></circle>
      <text class="txxt" x="-44" y="50">MY COMPUTER </text>
    </svg>
  </body>
</html>
